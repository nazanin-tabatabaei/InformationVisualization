<!DOCTYPE html>
<html>

<style>
	div{
		text-align:center;
	}
	#greens{
		fill:rgb(0,255,0);stroke-width:1;stroke:rgb(0,0,0);
	}
	#lines{
		stroke-width:2;stroke:rgb(0,0,0);
	}
</style>

<body>
<div>
	<svg width="400" height="400">
  		<rect x="175" y="150" width="50" height="250" style="fill:rgb(255,0,0)" />
	</svg>
</div>

<div id="greens">
	<svg width="400" height="400">
		<rect x="150" y="100" width="50" height="300" />
		<rect x="200" y="100" width="50" height="300" />
		<rect x="250" y="175" width="50" height="225" />
		<rect x="300" y="175" width="50" height="225" />
		<rect x="100" y="175" width="50" height="225" />
		<rect x="50" y="175" width="50" height="225" />
		<rect x="0" y="250" width="50" height="150" />
		<rect x="350" y="250" width="50" height="150" />
	</svg>
</div>

<div id="lines">
	<svg width="400" height="400">
		<line x1="175" y1="100" x2="225" y2="100" />
		<line x1="175" y1="100" x2="125" y2="175" />
		<line x1="75" y1="175" x2="125" y2="175" />
		<line x1="75" y1="175" x2="25" y2="250" />
		<line x1="225" y1="100" x2="275" y2="175" />
		<line x1="275" y1="175" x2="325" y2="175" />
		<line x1="325" y1="175" x2="375" y2="250" />
	</svg>
</div>

<div>
	<svg width="400" height="400">
		<path d="M200 0 L200 200 L400 200 A200 200, 0, 0, 0, 200 0 Z" stroke="black"stroke-width="1" fill="rgb(0,255,0)";/>
		<path d="M200 0 L200 200 L400 200 A200 200, 0, 1, 1, 200 0 Z" stroke="black" stroke-width="1" fill="rgb(255,255,0)"/>
	</svg>
</div>

</body>
</html>
